{% extends 'user/common/layout.html' %}
{% load static %}
{% block content %}        
        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Feedback</h2>
                    </div>
                    <div class="col-12">
                        <a href="/user/index">Home</a>
                        <a href="/user/feedback">Feedback</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        
        
        <!-- Contact Start -->
        <div class="contact">
            <div class="container">
                <div class="section-header text-center">
                    <p>Get In Touch</p>
                    <h2>Contact for any query</h2>
                </div>
                <div class="contact-img">
                    <img src="{% static 'user/img/contact.jpg' %}" alt="Image">
                </div>
                <div class="contact-form">
                        <div id="success"></div>
                        <form  id="" novalidate="novalidate" method="POST" action="/user/storefeedback">
                            {% csrf_token %}
                            <div class="control-group">
                                <!-- <input type="text" class="form-control" name='name' id="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" /> -->
                                <select name="ratings" id="ratings" class="form-control">
                                    <option value="">Ratings</option>
                                    <option value="1">*</option>
                                    <option value="2">**</option>
                                    <option value="3">***</option>
                                    <option value="4">****</option>
                                    <option value="5">*****</option>
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control" name="comment" id="comment" placeholder="Comment" required="required" data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-custom" type="submit" name="submit" id="sendMessageButton">Send Feedback</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
        <!-- Contact End -->


        

{% endblock %}
