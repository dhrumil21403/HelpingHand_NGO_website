{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>helpinghand</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free Website Template" name="keywords">
        <meta content="Free Website Template" name="description">

        <!-- Favicon -->
        <link href="{% static 'user/img/favicon.ico' %}" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'user/lib/flaticon/font/flaticon.css' %}" rel="stylesheet">
        <link href="{% static 'user/lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'user/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'user/css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <!-- Top Bar Start -->
        {% include 'user/common/header.html' %}
        <!-- Top Bar End -->

        <!-- Nav Bar Start -->
        {% include 'user/common/menu.html' %}
        <!-- Nav Bar End -->
        
        
        {% block content%}
        {% endblock%}

        <!-- Footer Start -->
        {% include 'user/common/footer.html' %}
        <!-- Footer End -->

        <!-- Back to top button -->
        <a href="{% static 'user/#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        
        <!-- Pre Loader -->
        <div id="loader" class="show">
            <div class="loader"></div>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'user/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'user/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'user/lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'user/lib/counterup/counterup.min.js' %}"></script>
        <script src="{% static 'user/lib/parallax/parallax.min.js' %}"></script>
        
        <!-- Contact Javascript File -->
        <script src="{% static 'user/mail/jqBootstrapValidation.min.js' %}"></script>
        <script src="{% static 'user/mail/contact.js' %}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'user/js/main.js' %}"></script>
    </body>
</html>
