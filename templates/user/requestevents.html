{% extends 'user/common/layout.html' %}
{% load static %}
{% block content %}        
        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Request For Event Celebration</h2>
                    </div>
                    <div class="col-12">
                        <a href="/user/index">Home</a>
                        <a href="/user/requestevents">Request For Event Celebration</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        
        
        <!-- Contact Start -->
        <div class="contact">
            <div class="container">
                <div class="section-header text-center">
                    <p>Get In Touch</p>
                    <h2>Event Details</h2>
                </div>
                <div class="contact-img">
                    <img src="{% static 'user/img/contact.jpg' %}" alt="Image">
                </div>
                <div class="contact-form">
                        <div id="success"></div>
                        <form  id="" novalidate="novalidate" method="POST" action="/user/storerequestevents">
                            {% csrf_token %}
                            <div class="control-group">
                                <input type="text" class="form-control" name='title' id="title" placeholder="Title" required="required"/>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control" name="description" id="description" placeholder="Description" required="required" data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control" name='eventtype' id="eventtype" placeholder="Event Type" required="required"/>
                                <p class="help-block text-danger"></p>
                            </div>
                             <div class="control-group">
                                <select name="state" id="state" class="form-control">
                                    <option value="">State</option>
                                    {% for s in state %}
                                    <option value="{{s.id}}">{{s.state_name}}</option>
                                    {% endfor %}
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <select name="city" id="city" class="form-control">
                                    <option value="">City</option>
                                    {% for s in city %}
                                    <option value="{{s.id}}">{{s.city_name}}</option>
                                    {% endfor %}
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <select name="area" id="area" class="form-control">
                                    <option value="">Area</option>
                                    {% for s in area %}
                                    <option value="{{s.id}}">{{s.area_name}}</option>
                                    {% endfor %}
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-custom" type="submit" name="submit" id="sendMessageButton">Send Request</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
        <!-- Contact End -->


        

{% endblock %}
