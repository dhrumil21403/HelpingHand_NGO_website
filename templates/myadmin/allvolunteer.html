{% extends 'myadmin/common/layout.html'%}
{% block content %}

    <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-body start -->
                <div class="page-body">
                    <!-- Basic table card start -->
                    
                    <div class="card">
                        <div class="card-header">
                            <h3>Volunteer</h3>
                            <!-- <span>use class <code>table-hover</code> inside table element</span> -->
                            
                        </div>
                        <div class="card-block table-border-style">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                          <th>ID</th>
                                            <th>Firstname</th>
                                            <th>Lastname</th>
                                            <th>Email</th>
                                            <th>username</th>
                                            <th>View Detail</th>
                                        </tr>
                                    </thead>
                                    {% for row in register %}
                                    <tbody>
                                        <tr>
                                            <th scope="row">{{row.user_id}}</th>
                                            <td>{{row.user.first_name}}</td>
                                            <td>{{row.user.last_name}}</td>
                                            <td>{{row.user.email}}</td>
                                            <th>{{row.user.username}}</th>
                                            <th><a href="/myadmin/viewdetailvolunteer/{{row.id}}" style="font-size:17px;">View Detail</a></th>
                                        </tr>
                                        
                                    </tbody>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- Page-body end -->
            </div>
        </div>
        <!-- Main-body end -->

        <div id="styleSelector">

        </div>
    </div>
</div>
</div>
</div>
</div>
</div>

{% endblock%}
