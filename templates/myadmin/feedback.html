{% extends 'myadmin/common/layout.html'%}
{% block content %}

     <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-body start -->
                <div class="page-body">
                    <!-- Basic table card start -->
                    
                    <div class="card">
                        <div class="card-header">
                            <h3>Feedback</h3>
                            <!-- <span>use class <code>table-hover</code> inside table element</span> -->
                            
                        </div>
                        <div class="card-block table-border-style">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Ratings</th>
                                            <th>Commnet</th>
                                            <th>Date</th>
                                            <th>User</th>
                                            <!-- <th>Edit</th> -->
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    {% for row in result %}
                                    <tbody>
                                        <tr>
                                            <th scope="row">{{row.id}}</th>
                                            <td>{{row.ratings}}</td>
                                            <td>{{row.comment}}</td>
                                            <td>{{row.date}}</td>
                                            <td>{{row.user.first_name}} {{row.user.last_name}}</td>
                                            <!-- <td>Edit</td> -->
                                            <td><a href="/myadmin/deletefeedback/{{row.id}}" style="font-size:17px;">Delete</a></td>
                                        </tr>
                                        
                                    </tbody>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- Page-body end -->
            </div>
        </div>
        <!-- Main-body end -->

        <div id="styleSelector">

        </div>
    </div>
</div>
</div>
</div>
</div>
</div>

{% endblock%}
