{% extends 'myadmin/common/layout.html'%}
{% block content %}

     <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-body start -->
                <div class="page-body">
                    <!-- Basic table card start -->
                    
                    <div class="card">
                        <div class="card-header">
                            <h3>Money Donation</h3>
                            <!-- <span>use class <code>table-hover</code> inside table element</span> -->
                            
                        </div>
                        <div class="card-block table-border-style">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>User</th>
                                            <th>Amount</th>
                                            <th>Description</th>
                                            <th>Date</th>
                                            <!-- <th>Delete</th> -->
                                        </tr>
                                    </thead>
                                    {% for row in result %}
                                    <tbody>
                                        <tr>
                                            <th scope="row">{{row.id}}</th>
                                            <td>{{row.user}}</td>
                                            <td>{{row.amount}}</td>
                                            <td>{{row.description}}</td>
                                            <td>{{row.date}}</td>
                                            <!-- <td><a href="/myadmin/deletedonate/{{row.id}}" style="font-size:17px;">Delete</a></td> -->
                                        </tr>
                                        
                                    </tbody>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- Page-body end -->
            </div>
        </div>
        <!-- Main-body end -->

        <div id="styleSelector">

        </div>
    </div>
</div>
</div>
</div>
</div>
</div>

{% endblock%}
