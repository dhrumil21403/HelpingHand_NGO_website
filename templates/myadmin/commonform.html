{% extends 'myadmin/common/layout.html'%}
{% block content %}
<div class="pcoded-inner-content">
<div class="main-body">
    <div class="page-wrapper">
        <div class="page-body">
            <div class="row">
    
                <div class="col-sm-12">
        <!-- Basic Form Inputs card start -->
        <div class="card">
            <div class="card-header">
                <h3>Commonform</h3>
            </div>
            <div class="card-block">
                <h4 class="sub-title"></h4>
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Simple Input</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Select Box</label>
                            <div class="col-sm-10">
                                <select name="select" class="form-control">
                                    <option value="opt1">Select One Value Only</option>
                                    <option value="opt2">Type 2</option>
                                    <option value="opt3">Type 3</option>
                                    <option value="opt4">Type 4</option>
                                    <option value="opt5">Type 5</option>
                                    <option value="opt6">Type 6</option>
                                    <option value="opt7">Type 7</option>
                                    <option value="opt8">Type 8</option>
                                </select>
                            </div>
                        </div>
                        
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Upload File</label>
                                    <div class="col-sm-10">
                                        <input type="file" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Textarea</label>
                                    <div class="col-sm-10">
                                        <textarea rows="5" cols="5" class="form-control"
                                        placeholder="Default textarea"></textarea>
                                    </div>
                                </div>
                                 <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Check box</label>
                            <div class="col-sm-10">
                             <div class="form-check-inline">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="">Option 1
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="">Option 2
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="" >Option 3
  </label>
</div>
                            </div>
                        </div>

                         <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Radio button</label>
                            <div class="col-sm-10">
                             <div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">Option 1
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">Option 2
  </label>
</div>
                            </div>
                        </div>

                         <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-6">
                                            <button class="btn btn-primary" type="submit">Save</button>
                                            <button class="btn btn-default" type="button">Cancel</button>
                                        </div>
                                    </div>
                            </form>
                            
                                    </form>
                                </div>
                              
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <!-- Basic Form Inputs card end -->
                    <!-- Input Grid card start -->
                    
                    <!-- Input Grid card end -->
                    <!-- Input Validation card start -->
                    
                    <!-- Page body end -->
                </div>
            </div>
            <!-- Main-body end -->
            <div id="styleSelector">

            </div>
        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
