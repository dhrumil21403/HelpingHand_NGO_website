{% extends 'myadmin/common/layout.html'%}
{% block content %}
<div class="pcoded-inner-content">
<div class="main-body">
    <div class="page-wrapper">
        <div class="page-body">
            <div class="row">
                <div class="col-sm-12">
        <!-- Basic Form Inputs card start -->
        <div class="card">
            <div class="card-header">
                <h3>Area</h3>
            </div>
            <div class="card-block">
                <h4 class="sub-title"></h4>
                <form method="POST" action="/myadmin/storearea">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Area name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="areaname" id="areaname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">City</label>
                        <div class="col-sm-10">
                            <select name="cityname" id="cityname" class="form-control">
                                <option>select city</option>
                                {% for u in city %}
                                <option value="{{u.id}}">{{u.city_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-6" align="right">
                            <button class="btn btn-primary" type="submit" name="submit" id="submit" value="submit">Save</button>
                            <!-- <button class="btn btn-default" type="button">Cancel</button> -->
                        </div>
                    </div>
                </form>

            </div>
        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock%}
