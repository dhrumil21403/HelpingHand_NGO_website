{% extends 'myadmin/common/layout.html'%}
{% block content %}
<div class="pcoded-inner-content">
<div class="main-body">
    <div class="page-wrapper">
        <div class="page-body">
            <div class="row">
                <div class="col-sm-12">
        <!-- Basic Form Inputs card start -->
        <div class="card">
            <div class="card-header">
                <h3>Accept/Reject</h3>
            </div>
            <div class="card-block">
                <h4 class="sub-title"></h4>
                <form method="POST" action="/myadmin/storeacceptreject/{{result.id}}">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select name="status" id="status" class="form-control">
                                <option>Select Status</option>
                                <option value="accept">Accept</option>
                                <option value="reject">Reject</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Remark</label>
                        <div class="col-sm-10">
                            <textarea name="remark" id="remark" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-6" align="right">
                            <button class="btn btn-primary" type="submit" name="submit" id="submit" value="submit">Save</button>
                            <!-- <button class="btn btn-default" type="button">Cancel</button> -->
                        </div>
                    </div>
                </form>

            </div>
        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock%}
