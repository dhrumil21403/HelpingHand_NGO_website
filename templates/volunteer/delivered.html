{% extends 'volunteer/common/layout.html'%}
{% block content %}

     <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-body start -->
                <div class="page-body">
                    <!-- Basic table card start -->
                    
                    <div class="card">
                        <div class="card-header">
                            <h3>Delivered Status</h3>
                            <!-- <span>use class <code>table-hover</code> inside table element</span> -->
                            
                        </div>
                        <div class="card-block table-border-style">
                            <div class="table-responsive">
                                <!-- class="table table-hover" -->
                                <form method="POST" action="/volunteer/storedelivered/{{result.id}}"> 
                                    {% csrf_token %}
                                <table   class="table table-hover">
                                    <tr>
                                        <td>Donation Title</td>
                                        <td>{{result.donation.title}}</td>
                                    </tr>
                                    <tr>
                                        <td>DateTime</td>
                                        <td><input type="text" class="form-control" name="datetime" id="datetime"></td>
                                    </tr>
                                    <tr>
                                        <td>Remark</td>
                                        <td><textarea name="remark" id="remark" class="form-control"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" align="center"><input type="submit" value="Submit" class="btn btn-primary btn-lg" ></td>
                                    </tr>
                                </table>
                            </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- Page-body end -->
            </div>
        </div>
        <!-- Main-body end -->

        <div id="styleSelector">

        </div>
    </div>

{% endblock%}
