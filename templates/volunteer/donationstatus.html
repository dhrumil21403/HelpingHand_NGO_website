{% extends 'volunteer/common/layout.html'%}
{% block content %}

     <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-body start -->
                <div class="page-body">
                    <!-- Basic table card start -->
                    
                    <div class="card">
                        <div class="card-header">
                            <h3>Donation Status</h3>
                            <!-- <span>use class <code>table-hover</code> inside table element</span> -->
                            
                        </div>
                        <div class="card-block table-border-style">
                            <div class="table-responsive">
                                <!-- class="table table-hover" -->
                                <form method="POST" action="/volunteer/storedonationstatus/{{result.id}}">
                                    <!--  -->
                                    {% csrf_token %}
                                <table   class="table table-hover">
                                    <tr>
                                        <td>Donation Id</td>
                                        <td>{{result.id}}</td>
                                    </tr>
                                    <tr>
                                        <td>Volunteer</td>
                                        <td>{{request.user.username}}</td>
                                    </tr>
                                     <tr>
                                        <td>remark</td>
                                        <td><textarea name="remark" id="remark" class="form-control"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <select name="statuss" id="statuss" class="form-control" align="center">
                                                <option value="accepted">Accepted</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" align="center"><input type="submit" value="Submit" class="btn btn-primary btn-lg" ></td>
                                    </tr>
                                </table>
                            </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- Page-body end -->
            </div>
        </div>
        <!-- Main-body end -->

        <div id="styleSelector">

        </div>
    </div>
</div>
</div>
</div>
</div>
</div>

{% endblock%}
